<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div>
            <div class="pounds-section">
                <h1 class="main-title">Weight Converter</h1>
                <form id="form-value">
                    <input type="number" id="lbs" class="form-style" placeholder="Enter Pounds">
                </form>
            </div>
    
            <div id="outputs">
                <div class=" card card-one">
                    <h4>Grams:</h4>
                    <div id="grams-output"></div>
                </div>
    
                <div class="card card-two">
                    <h4>Kilograms:</h4>
                    <div id="kg-output"></div>
                </div>
    
                <div class=" card card-three">
                    <h4>Ounces:</h4>
                    <div id="oz-output"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
